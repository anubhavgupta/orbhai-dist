<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Orbhai.com</title>
    <meta name="description" content="Create, search, check your todos with ease. Create easily manageable todo list at orbhai.com. Filter your super important todos in a single click.">
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="apple-touch-icon" href="images/ico_xxxdpi.png"/>
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/ico_xxxdpi.png">
    <link rel="icon" sizes="144x144" href="images/ico_xxxdpi.png">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#5A6068">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--[if lt IE 9]>
        Current browser version not supported, please upgrade your browser to the latest version
    <![endif]-->
</head>
<body>
    <div id="app">
        <div class="preload-text">
            <h1>Manage your tasks with ease with orbhai.com</h1>
            <p>
            Create and manage todo lists with ease.
            </p>
            <h3>Features:</h3>
            <ul>
                <li>Super speedy todo search feature</li>
                <li>Filter your super important todos in one click</li>
                <li>Super secure, all your data is local</li>
                <li>Simple and intuitive UI</li>
            </ul>
        </div>
    </div>
    <style>
        .preloader{
            font-family:sans-serif;
            left: 0;
            top: 0;
            z-index: 100;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 50px;
            display: table;
            color: #66696F;
            position: fixed;
        }

        .preloader > .content{
            display: table-cell;
            vertical-align: middle;
            background: #fff;
        }

        .logo {
            width: 50px;
            height: 50px;
            position: relative;
            display: inline-block;
        }

        .logo-o {
            width: 90%;
            height: 90%;
            background: grey;
            border-radius: 100%;
            left: 5%;
            position: relative;
            top: 5%;
            box-shadow: 0 11px 10px -3px rgba(0,0,0,0.3);
        }

        .logo-b {
            position: relative;
            width: 80%;
            height: 80%;
            border-radius: 100%;
            left: 10%;
            top: 10%;
            background: white;
        }

        .logo-b:before {
            content: "";
            width: 15%;
            height: 50%;
            position: absolute;
            left: 15%;
            top: 0;
            background: grey;
            border-radius: 3000px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.5);
        }

        .logo-b:after {
            content: "";
            position: absolute;
            width: 70%;
            height: 70%;
            left: 15%;
            top: 15%;
            border-radius: 100%;
            background: grey;
            box-shadow: 0 6px 10px -3px rgba(0,0,0,0.5);
            z-index: 1;
        }
        .logo.huge{
            width: 30vw;
            height: 30vw;
        }

        .logo.light-shadow > .logo-o{
            box-shadow: 0 6px 10px -3px rgba(0,0,0,0.3);
        }
    </style>
    <!--preloader screen-->
    <div id="preloader" class="preloader" style="">
        <span class="content">
            <div class="logo huge" title="orbhai.com">
                <div class="logo-o">
                    <div class="logo-b"></div>
                </div>
            </div>
        </span>
    </div>
    <script>__REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__</script>
    <!--google style fetching logic-->
    <script type="text/javascript">
        WebFontConfig = {
            google: { families: [ 'Roboto:300:latin','Roboto+Condensed:700:latin' ] }
        };
        (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>
    <script type="text/javascript" src="assets/app.js"></script>
    <script>
        // when all stuff is loaded
        document.getElementById("preloader").className = "preloader loaded";
    </script>
</body>
</html>
